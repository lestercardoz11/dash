# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deployment CI

on:
  push:
    branches: [ main ]

jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1

    - name: Install dependencies
      run: yarn
      
    - name: Build and Deploy
      run: |
        git config --global user.name ${{ secrets.PERSONAL_USERNAME }}
        git config --global user.email ${{ secrets.PERSONAL_EMAIL }}
        git remote set-url origin https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/lestercardoz11/dash.git
        yarn deploy
